name: deploy preview

on:
  pull_request:
    branch:
      - main
      - dev
    types:
      - opened
      - synchronize

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        pnpm-version: [8.3.1]

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: use pnpm ${{ matrix.pnpm-version }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}

      - name: find bot comment
        uses: peter-evans/find-comment@v2
        id: find-old-bot-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: bot=preview

      - name: check if bot comment exists
        id: check-bot-comment
        run: |
          echo "::set-output name=comment-exists::${{ steps.find-old-bot-comment.outputs.comment-id != '' }}"

      - name: create first bot comment if not exists
        id: create-first-bot-comment
        uses: peter-evans/create-or-update-comment@v3
        if: steps.check-bot-comment.outputs.comment-exists == 'false'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: 'Starting bot'

      - name: get comment id, existing or new
        id: get-new-or-old-comment-id
        run: |
          echo "::set-output name=comment-id::${{ steps.find-old-bot-comment.outputs.comment-id != '' && steps.find-old-bot-comment.outputs.comment-id || steps.create-first-bot-comment.outputs.comment-id }}"

      - name: comment on pr, deploy to preview
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Deploy to preview branch
            ----------
            This action deploys the current branch to github pages, returning the deploy URL to be tested.
            > Even with the deployment finished, you will have to wait a little longer until github pages finish uploading the files
          edit-mode: replace

      - name: comment on PR, install packages
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - â­ Install packages...

      - name: install dependencies
        run: pnpm i --frozen-lockfile

      - name: comment on PR, building app
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - ğŸ”¨ Building app...

      - name: set branch name and build directory
        id: branch_directory
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF##*/}
          echo "Branch name: $BRANCH_NAME"
          echo "Build directory: dist/$BRANCH_NAME"
          echo "::set-output name=build_directory::dist/$BRANCH_NAME"
          echo "::set-output name=build_directory_without_base::$BRANCH_NAME"

      - name: build App
        run: |
          echo "export const envs = { VITE_BASE_URL: '/youtube-reload/${{ steps.branch_directory.outputs.build_directory_without_base }}', VITE_ENVIRONMENT: '${{ steps.branch_directory.outputs.build_directory_without_base }}' };" > src/core/env.ts
          pnpm run build

      - name: comment on PR, doing deploy
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - ğŸ§‘â€ğŸ’» Start deploy...

      - name: deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/gabrielogregorio/youtube-reload.git
          mkdir -p ${{ steps.branch_directory.outputs.build_directory }}
          cp -r build/* ${{ steps.branch_directory.outputs.build_directory }}
          cp build/index.html build/404.html
          npx gh-pages -d dist --add -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current time
        id: currentTime
        run: echo "::set-output name=current_time::$(date +'%d-%m-%Y-%H.%M:%S')"
        shell: bash

      - name: comment on PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.get-new-or-old-comment-id.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            - ğŸš€ The deploy will be done in https://gabrielogregorio.github.io/youtube-reload/dev?nocache=${{ steps.currenttime.outputs.current_time }}
          reactions: |
            hooray
            rocket
